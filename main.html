<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	<div class="player">
    <video id="player__video" class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <button id="player__button" class="toggle">►</button>
      <div class="progress" id="progress">
        <div class="progress__filled" id="progress__filled"></div>
      </div>
      <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1">
      <input type="range" id="playbackSpeed" name="playback-speed" min="0.5" max="2" step="0.1" value="1">
      <button id="rewind" class="rewind">« 10s</button>
      <button id="skip">25s »</button>
    </div>
  </div>
</script>
</body>
</html>
